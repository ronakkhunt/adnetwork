{%extends 'base_home.html'%}
{% block content %}
<div id="ssignup" class="container-fluid">
		<div class="row-fluid">
			<div class="span1"></div>
			<div class="span10">
				    <fieldset>
<legend><h3>Sign Up</h3></legend>
	<form method="POST" action="/p_signup/" onSubmit="">
		<fieldset>
			<legend><h4>Login Information</h4></legend>
			<div class="row">
			<div class="span8 offset1">
			<label>Username</label>
			<input type="text" name="username" placeholder="Username">
			<label>Password</label>
			<input type="password" name="password" placeholder="Password">
			<span class="help-block">Password must be 6-8 character long.</span>
			<label>Sign Up As</label>
			<label class="radio inline">
				<input type="radio" name="utype" id="optionsRadios1" value="publisher">
			Publisher
			</label>
			<label class="radio inline">
				<input type="radio" name="utype" id="optionsRadios2" value="advertiser">
			Advertiser
			</label>

			</div>
			</div>
		</fieldset>
		<fieldset>
			<legend><h4>Contact Infromation</h4></legend>
			<div class="row">
			<div class="span8 offset1">
			<label>First Name</label>
			<input type="text" name="fname" placeholder="First Name">
			<label>Last Name</label>
			<input type="text" name="lname" placeholder="Last Name">
			<label>E-mail</label>
			<input type="email" name="email" placeholder="Your Email Address">
			
			<br><input type="submit" class="btn btn-primary" value="Submit">
			</div>
			</div>
		</fieldset>
    </form>
	
</fieldset>

			</div>
		</div>
		<p class="text-right text-info">&copy; 2013 MyMedia Inc.</p>
	</div>



{% endblock %}
